        <h1>BOOK <span style="color:#f9a825;">HERE</span></h1>
        <h4>Please fill in the details below.</h4>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br/>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br/>
            <label for="eventType">Event Type:</label>
            <input type="text" name="event-type" id="event-type"><br/>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date"><br/>
            <label for="time">Time: </label>
            <input type="number" name="time" id="time"><br/>
            <label for="location">Location: </label>
            <input type="text" name="location" id="location"><br/>
            <label for="services">Service Needed:</label>
            <input type="text" name="services" id="services"><br/>
            <label for="message">Message: </label><br/>
            <textarea name="message" id="message" rows="3" cols="30"></textArea><br/>
            <button type="button" id="submit">Submit</button>
        </form>
